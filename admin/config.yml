backend:
  name: git-gateway
  branch: master

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  - name: "albums"
    label: "攝影相簿"
    folder: "_data/albums"
    extension: "md"       # 順從系統，使用它想要的副檔名
    format: "json"        # 重點！內容必須是 JSON，這樣網頁才讀得懂
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "小標題 (例如: 2025 S1)", name: "title", widget: "string" }
      - label: "大分類"
        name: "category"
        widget: "select"
        options: ["Life", "Camping", "About", "Travel", "Portrait"]
        default: "Life"
      - { label: "封面照片", name: "cover_image", widget: "image" }
      - label: "相片列表"
        name: "photos"
        widget: "list"
        field: { label: "照片", name: "image", widget: "image" }