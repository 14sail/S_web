backend:
  name: git-gateway
  branch: main # 確保這裡是 main

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  - name: "albums"
    label: "攝影相簿"
    folder: "_data/albums"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "小標題 (例如: 2025 S1)", name: "title", widget: "string" }
      - label: "大分類"
        name: "category"
        widget: "select"
        options: ["Life", "Camping", "About", "Travel", "Portrait"]
        default: "Life"
      - { label: "封面照片", name: "cover_image", widget: "image" }
      - label: "相片集"
        name: "photos"
        widget: "list"
        fields:
          - { label: "照片", name: "image", widget: "image" }
          - { label: "說明", name: "caption", widget: "string", required: false }
      - { label: "建立日期", name: "date", widget: "datetime" }
